<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Page Mail Mint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section Starts -->
    <section class="gwpf-hero-section-wrapper">
        <div class="gwpf-container gwpf-hero-section-container">
            <div class="gwpf-hero-text-wrapper">
                <!-- Hero Section Heading Starts -->
                <h1 class="gwpf-hero-section-heading gwpf-gradient-text">
                    Run Successful Email Marketing Campaigns In WordPress Easily
                </h1>
                <!-- Hero Section Heading Ends -->

                <!-- Hero Section Paragraph Starts -->
                <p class="gwpf-section-text">
                    If you’re facing difficulty navigating through a complex UI just to create an email marketing campaign then it’s time to say goodbye to them.
                </p>
                <!-- Hero Section Paragraph Ends -->

                <!-- Hero Section Button Starts -->
                <button class="gwpf-primary-btn">
                    Get Mail Mint Now
                </button>
                <!-- Hero Section Button Starts -->

            </div>

            <div class="gwpf-hero-image-wrapper">
                <!-- Hero Section Image Starts-->
                <figure>
                    <img src="assets/hero-img.png" alt="Run Successful Email Marketing Campaigns In WordPress Easily" class="gwpf-hero-image" fetchPriority="high">
                </figure>
                <!-- Hero Section Image Ends-->
            </div>
        </div>
    </section>
    <!-- Hero Section Ends -->

    <script src="script.js"></script>
</body>
</html>
