<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card With Image - Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card-with-img-section-wrapper">
        <div class="gwpf-container card-with-img-section-container">
            <div class="gwpf-section-text-wrapper">
                <h2 class="gwpf-section-heading">Take Your Email Campaigns To The Next Level With Simple, Powerful Automation Using Mail Mint</h2>
                <p class="gwpf-section-text">Easily set up event-based triggers according to user actions to automate follow up emails for your every need.</p>
            </div>
            <div class="gwpf-cards-wrapper">
                div.gwpf-single-card*4>div.gwpf-card-img-wrapper>figure>img
            </div>
        </div>
    </section>
</body>
</html>
